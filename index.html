<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Died companies</title>
	<meta name="description" content="Died companies">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel='stylesheet' href='./style.css'>
	<script src="https://d3js.org/d3.v5.min.js"></script>
	<script src="jquery-3.4.1.min.js"></script>


	<style>
		#scrolly {
			position: relative;
			/* background-color: #f3f3f3; */
			/* 本来是1rem 这样会有空隙 */
			padding: 0rem;
		}

		article {
			position: relative;
			padding: 0;
			/* 本来是20rem */
			max-width: 24rem;
			margin: 0 auto;
		}

		figure {
			position: -webkit-sticky;
			position: sticky;
			left: 0;
			width: 100%;
			margin: 0;
			-webkit-transform: translate3d(0, 0, 0);
			-moz-transform: translate3d(0, 0, 0);
			transform: translate3d(0, 0, 0);
			/* background-color: #8a8a8a; */
			z-index: 0;
		}

		.title{
			text-align: center;
			height:60px;
			width:100%;
			position: absolute;
			top:50px;
		}

		.title p {
			margin: 0 auto;
			text-align: center;
			padding: 1rem;
			/* top: 50%;
			left: 50%;
			-moz-transform: translate(-50%, -50%);
			-webkit-transform: translate(-50%, -50%);
			transform: translate(-50%, -50%); */
			font-size: 2rem;
			font-weight: 900;
			color: black;
		}

		.step {
			margin: 0 auto 2rem auto;
			/* color: #fff; */
			background-color: rgba(255, 255, 255, 0.9);
		}

		.step:last-child {
			margin-bottom: 0;
			/* padding-bottom: 2rem; */
		}

		.step.is-active p {
			/* background-color: goldenrod; */
			color: #3b3b3b;
		}
	</style>

</head>

<body>
	<div id="loading"></div>
	<main>
		<section id='intro'>
			<h1 class='intro__hed'>data news</h1>
		</section>

		<section id='scrolly'>

			<figure id='figure'>
				<!-- <div id = 'gif'><img src="img/company_data_trend.gif" alt=""></div>
				 -->
				<!-- <p>0</p> -->
				<!-- <img src="img/circle_0.png" alt=""> -->
				<div class="title">
						<p>行业趋势</p>
					</div>
				<div class="figure-content">

					<div class="bar-race" style="display: block;">
						<div class="flourish-embed" data-src="visualisation/1112101"></div>
						<div class="bar-intro">
							在2011年-啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊啊
						</div>
					</div>
					<div class="figure-img">

					</div>
				</div>

				<!-- <div class="flourish-embed" data-src="visualisation/1129604"></div> -->
				<!-- <div class="flourish-embed" data-src="visualisation/1111069"></div> -->
			</figure>

			<article>
				<div class='step' data-step='0' style="margin-top: 250px;margin-bottom: 300px">
					<!-- <img style="height:100px;width:100px" src="img/treemap.jpg" alt=""> -->
					<!-- "产品问题"、"运营问题"、"市场定位"、"外部问题"、"团队问题"、"资金问题"。 -->
					<div class="panel">接下来让我们一起揭秘，新经济公司都有哪些死亡原因？？</div>
				</div>
				<div class='step' data-step='1'>
					<!-- <img style="height:100px;width:100px" src="img/treemap.jpg" alt=""> -->
					<!-- "产品问题"、"运营问题"、"市场定位"、"外部问题"、"团队问题"、"资金问题"。 -->
					<div class="panel"> 将死亡原因分成6个大类，由死亡数量排序分别是“市场定位”、“外部问题”、“资金问题”、“产品问题”、“运营问题”、“团队问题”。</div>
				</div>
				<div class='step' data-step='2'>
					<div class="panel">这6个大类，又可以细分为19个小类，如图所示。</div>
				</div>
				<div class='step' data-step='3'>
					<div class="panel">其中绝大多数行业的公司死亡原因最多的是“商业模式匮乏”。</div>
				</div>
				<div class='step' data-step='4'>
					<div class="panel">但是也存在着例外。比如汽车交通行业，死亡原因最多的是“行业竞争”，比如作为汽车交通行业的代表性分支——共享单车，就在行业竞争中死亡了一大片公司。
					</div>
				</div>
				<div class='step' data-step='5'>
					<div class="panel">还有金融行业，死亡原因最多的则是“政策监管”。今年315晚会爆出的“714高炮”，各种跑路的网贷公司，网贷行业乱象横生。</div>
				</div>
			</article>


		</section>

		<section id='outro'></section>
	</main>

	<!-- <div class='debug'></div> -->
	<script src='https://unpkg.com/d3@5.9.1/dist/d3.min.js'></script>
	<script src='https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js'></script>
	<script src='./stickyfill.min.js'></script>
	<script src='./scrollama.min.js'></script>
	<script src="https://public.flourish.studio/resources/embed.js"></script>
	<script>

		// using d3 for convenience
		var main = d3.select('main')
		var scrolly = main.select('#scrolly');
		var figure = scrolly.select('figure');
		var article = scrolly.select('article');
		var step = article.selectAll('.step');
		var subtitle = article.selectAll('.subtitle');
		var title = figure.selectAll('.title');

		// initialize the scrollama
		var scroller = scrollama();
		// generic window resize listener event

		function handleResize() {
			// 1. update height of step elements
			var stepH = Math.floor(window.innerHeight * 0.25);
			// step.style('height', stepH + 'px');
			step.style('margin-bottom', window.innerHeight + 'px');
			// subtitle.style('margin-bottom', window.innerHeight/1.5 + 'px');
			var figureHeight = window.innerHeight
			var figureMarginTop = (window.innerHeight - figureHeight) / 2
			console.log(figureMarginTop)
			figure
				.style('height', figureHeight + 'px')
				.style('top', figureMarginTop + 'px');
			// 3. tell scrollama to update new element dimensions
			scroller.resize();
		}
		// scrollama event handlers
		function handleStepEnter(response) {
			console.log(response)
			// response = { element, direction, index }
			// add color to current step only
			step.classed('is-active', function (d, i) {
				return i === response.index;
			})
			// update graphic based on step

			// $('#figure').append('<div class="flourish-embed" data-src="visualisation/1111069"></div>')
			// // figure.select('p').text(chartList[response.index]);
			// figure.select('p').text(response.index + 1);
			// console.log(d3.select('.flourish-embed').selectAll('circle'))
			// let embed = d3.select('.flourish-embed')
			if (response.index === 0) {
				title.select('p').text('行业趋势');
			}
			else if (response.index >= 1 && response.index <= 5) {
				title.select('p').text('死亡原因大赏');
			} else {
				title.select('p').text('');
			}


			if (response.index === 0) {
				$('.bar-race').css('display', 'block')
				d3.select('.bar-race')
					.style('opacity', 1)
				$('.figure-img').html('')
				return
			}
			if (response.index === 1 && response.direction === 'down') // diyige circle
			{
				d3.select('.bar-race').style('opacity', 1)
					.transition()
					.duration(2000)
					.style('opacity', 0)

				$('.bar-race').css('display', 'none')
				$('.figure-img').html('')
				$('.figure-img').append('<img id="circle_' + (response.index) + '" src="img/circle_' + (response.index) + '.png" />')

				d3.select('#circle_1')
					.style('opacity', 0)
					.transition()
					.duration(2000)
					.style('opacity', 1)
			} else {
				$('.figure-img').html('')
				$('.figure-img').append('<img id="circle_' + (response.index) + '" src="img/circle_' + (response.index) + '.png" />')

			}
		}
		function setupStickyfill() {
			d3.selectAll('.sticky').each(function () {
				Stickyfill.add(this);
			});
		}
		function init() {
			setupStickyfill();
			// 1. force a resize on load to ensure proper dimensions are sent to scrollama
			handleResize();
			// 2. setup the scroller passing options
			// 		this will also initialize trigger observations
			// 3. bind scrollama event handlers (this can be chained like below)
			scroller.setup({
				step: '#scrolly article .step',
				offset: 0.99,
				debug: false,
			})
				.onStepEnter(handleStepEnter)
			// setup resize event
			window.addEventListener('resize', handleResize);
		}
		// kick things off
		init();
	</script>

	<script src="https://public.flourish.studio/resources/embed.js"></script>
</body>

</html>
